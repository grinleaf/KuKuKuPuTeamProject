<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
        <script src="signUp3.js"></script>
        <!-- CSS 연결 -->
        <link rel="stylesheet" href="./css/bootstrap.css">
        <!-- JS 연결 --> 
        <script src="./js/bootstrap.js"></script>
        <!--JQuery CDN 방식 : https://developers.google.com/speed/libraries#jquery 
            제이쿼리 그렇게 많은 파일에서 사용하지 않을 것 같아서 일단 CDN 방식 채택. -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
    
<body>

    <!-- 폼 예제   ---------------------------------------------------------- -->
    <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Password</label>
        </div>
        <div class="col-auto">
          <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
        </div>
        <div class="col-auto">
          <span id="passwordHelpInline" class="form-text">
            Must be 8-20 characters long.
          </span>
        </div>
      </div>

          <!-- 폼 예제   ---------------------------------------------------------- -->

        
          <span>필수 입력 항목입니다.</span>
    <div class="name">
        <p>이름</p>
        <input type="text" name="userName" id="userName" maxlength="30" placeholder="영문, 숫자 6~12자리">
        <div class="txt-warning"></div>
    </div>
    <div class="name">
        <p>휴대폰 번호 인증</p>
        <input type="text" name="" id="userEmail1" placeholder="010" maxlength="3"> - 
        <input type="text" name="" id="userEmail1"  maxlength="4"> - 
        <input type="text" name="" id="userEmail1"  maxlength="4">
        <button>인증번호 발송</button>
        <div class="txt-warning"></div>
    </div>
    <div>
        <input type="text" id="" placeholder="인증번호를 입력해주세요">
        <button>입력</button>
        <div class="txt-warning"></div>
    </div>

    <div class="id">
        <p>아이디</p>
        <input type="text" name="userId" id="userId" placeholder="영문, 숫자 6~12자리">
        <button>중복확인</button>
        <div class="txt-warning"></div>
    </div>
    <div class="pw">
        <p>비밀번호</p>
        <input type="password" name="userPw" id="userPw" placeholder="영문, 숫자, 특수문자(!@#$%^&*?~)조합 8~12자리">
        <div class="txt-warning"></div>
    </div>
    <div class="pw2">
        <p>비밀번호 확인</p>
        <input type="text" name="userPw2" id="userPw2" placeholder="비밀번호를 한번 더 입력하여 확인">
        <div class="txt-warning"></div>
    </div>

    <div  class="email">
        <p>이메일</p>
        <input type="text" name="" id="userEmail1" placeholder="ID">
        <span>@</span>
        <input type="text" name="" id="userEmail2" placeholder="email . com" >
        <select name="emailList" >
            <option value>직접 입력</option>
            <option value="daum.net">daum.net</option>
            <option value="empal.com">empal.com</option>
            <option value="gmail.com">gmail.com</option>
            <option value="hanmail.net">hanmail.net</option>
            <option value="hotmail.com">hotmail.com</option>
            <option value="nate.com">nate.com</option>
            <option value="naver.com">naver.com</option>
            <option value="yahoo.co.kr">yahoo.co.kr</option>
        </select>
        <div class="txt-warning"></div>
    </div>
    <div class="cb">
        <input type="checkbox" id="emailDenyYn">
        <label for="emailDenyYn">
            <span>이메일 수신 ㅜㅜㅂ</span>
        </label>
    </div>
    <p>단, 회원의 서비스 이용과 관련한 권리 및 의무 등에 관한 사항에 대해 변경될 경우 통지 
        <br>
        의무사항에 따라 수신 동의 여부와 무관하게 메일이 발송될 수 있음을 참고해 주시기 바랍니다.
    </p>
    <button id="sub" onclick="javascript:sub('안녕','안녕','안녕','안녕','안녕','안녕')"> 다 음</button>
    <input type="submit" id="subit" value="다 음" >

   
</body>
</html>
