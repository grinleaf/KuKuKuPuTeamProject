<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    </head>
    <body>

        <!-- 맨위 -->
        <div id="top" style="border: 1px solid black; width: 100%; height: 40px;"></div>

        <!-- 상단 탭 -->
        <header>

            <div id="header" style="border: 1px solid black; width: 100%; height: 80px;">
                
            </div>
            
        </header>

        <!-- 지도영역 -->
        <section>

            <div id="map" style="width: 100%; height: 690px;"></div>

            <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bb1a68396a7392559ab685f4fee81211"></script>

            <script>
                var container = document.getElementById('map');
                var options = { 
                    center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표 - 내위치
                    level: 4 
                };
        
                var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

                // 마커가 표시될 위치입니다 - 자전거 보관소
                var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667); 
        
                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    position: markerPosition
                });
        
                // 마커가 지도 위에 표시되도록 설정합니다
                marker.setMap(map); 
            </script>

        </section>

        <!-- 하단 버튼 -->
        <footer>

            <div id="footer" style="border: 1px solid black; width: 100%; height: 80px;">

            </div>

        </footer>
        
    </body>
</html>
