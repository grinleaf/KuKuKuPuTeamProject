<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    </head>
    <body>

        <!-- 맨위 -->
        <div id="top" style="border: 1px solid black; width: 100%; height: 40px;"></div>

        <!-- 상단 탭 -->
        <header>

            <div id="header" style="border: 1px solid black; width: 100%; height: 80px;">
                
            </div>
            
        </header>

        <!-- 지도영역 -->
        <section>

            <div id="map" style="width: 100%; height: 690px;"></div>

            <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bb1a68396a7392559ab685f4fee81211"></script>

            <script>
                var container = document.getElementById('map');
                var options = { 
                    center: new kakao.maps.LatLng(37.5663, 126.9779), //지도의 중심좌표 - 내위치로 바꾸기
                    level: 4 
                };
        
                var map = new kakao.maps.Map(container, options);

                // 마커 표시 - 자전거 보관소
                var markerPosition  = new kakao.maps.LatLng(37.5663, 126.9779); 
        
                var marker = new kakao.maps.Marker({
                    position: markerPosition
                });
        
                marker.setMap(map); 
            </script>

        </section>

        <!-- 하단 버튼 -->
        <footer>

            <div id="footer" style="border: 1px solid black; width: 100%; height: 80px;">

            </div>

        </footer>
        
    </body>
</html>
